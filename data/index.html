<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Esp32 IoT server</title>
</head>
<body>

    <div class="title">
        <h1>IoT Panel</h1>
    </div>
    <div class="info-container">

        <div class="info-container-climate">
            <div class="info-card">   
                <h2>Temperatura</h2>
                <div class="sub-info-card">
                    <i class="fa-solid fa-temperature-low fa-4x icon"></i>
                    <span id="temperature">%TEMPERATURE%</span>
                </div>
            </div>
            <div class="info-card">
                <h2>Humedad</h2>
                <div class="sub-info-card">
                    <i class="fa-solid fa-cloud-showers-water"></i>
                    <span id="humidity">%HUMIDITY%</span>
                </div>
            </div>
        </div>

        <div class="info-container-soil">
            <div class="info-card">   
                <h2>Nitrogeno</h2>
                <div class="sub-info-card">
                    <span id="nitrogen">%NITROGEN%</span>
                </div>
            </div>
            <div class="info-card">   
                <h2>Potasio</h2>
                <div class="sub-info-card">
                    <span id="potassium">%POTASSIUM%</span>
                </div>
            </div>
            <div class="info-card">   
                <h2>Fosforo</h2>
                <div class="sub-info-card">
                    <span id="phosphorus">%PHOSPHORUS%</span>
                </div>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>

</html>
